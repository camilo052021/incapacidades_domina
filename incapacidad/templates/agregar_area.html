{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h2 style="text-align: center;">
    <caption>Agregar √Åreas</caption>
</h2>
<br>

<div class="container">
    <form method='POST'>
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-3 mb-0">
                {{ form.nit_empresa|as_crispy_field }}
            </div>
            <div class="form-group col-md-3 mb-0">
                {{ form.nombre_area|as_crispy_field }}
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
{% endblock %}
