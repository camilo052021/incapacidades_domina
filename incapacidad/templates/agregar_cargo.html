{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block jumbo %}
    <h2 style="text-align: center;">Agregar Cargos</h2>
{% endblock %}

{% block content %}
<div class="container">
    <form method='POST'>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-3 mb-0">
                {{ form.cargo|as_crispy_field }}
            </div>
            <div class="form-group col-md-3 mb-0">
                {{ form.salario_cargo|as_crispy_field }}
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>

    </form>
</div>
{% endblock %}
